<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js?ver=1"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Wp Customizer API</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        .single-code {
            position: fixed;
            display: block;
            overflow: hidden;
            width: 700px;
            height: 100%;
            height: calc(100vh);
            right: 0;
            top: 0;
            padding-top: 30px;
            z-index: 9999;
            box-shadow: 0 0 30px 0 rgba(0, 0, 0, .6);
        }
        
        .single-code a.clipboard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-decoration: none;
            font-size: 14px;
            text-transform: capitalize;
        }
        
        a.clipboard {
            text-align: center;
            display: block;
            padding: 6px;
            background-color: #81a5c7;
            color: #fff;
        }
        
        div#editor {
            margin-top: 28px;
        }
        
        a.clipboard i {
            font-size: 14px;
            vertical-align: middle;
        }
        
        #page {
            position: relative;
            overflow: hidden;
            background-color: #eee;
            -webkit-transition: .7s all cubic-bezier(0.075, .82, .165, 1);
            transition: .7s all cubic-bezier(0.075, .82, .165, 1);
            opacity: 1;
            z-index: 99;
        }
        
        .tool {
            position: relative;
            margin-top: 50px;
            margin-right: 700px;
            z-index: 99;
        }
        
        .pageinner {
            position: relative;
            min-height: 600px;
        }
        
        .containern,
        .container {
            position: relative;
            height: 100%;
            max-width: 1000px;
            width: 100%;
            padding-left: 35px;
            padding-right: 35px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .tool .single-content {
            margin: 40px 0;
        }
        
        .single-form {
            margin-bottom: 90px;
        }
        
        div.bhoechie-tab-container {
            z-index: 10;
            background-color: #ffffff;
            padding: 0 0 60px 0!important;
            border-radius: 4px;
            -moz-border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-left: 0px;
            -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            -moz-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            background-clip: padding-box;
            opacity: 0.97;
            filter: alpha(opacity=97);
        }
        button#add_customizer {
            background: #9abe79;
            color: #fff;
            border-radius: 0;
            padding: 9px;
        }
        .update-button {
            bottom: 0;
            position: absolute;
            margin-bottom: 20px;
        }
        
        div.bhoechie-tab-menu {
            padding-right: 0;
            padding-left: 0;
            padding-bottom: 0;
        }
        
        div.bhoechie-tab-menu div.list-group {
            margin-bottom: 0;
        }
        
        div.bhoechie-tab-menu div.list-group>a {
            margin-bottom: 0;
        }
        
        div.bhoechie-tab-menu div.list-group>a .glyphicon,
        div.bhoechie-tab-menu div.list-group>a .fa {
            color: #5A55A3;
        }
        
        div.bhoechie-tab-menu div.list-group>a:first-child {
            border-top-right-radius: 0;
            -moz-border-top-right-radius: 0;
        }
        
        div.bhoechie-tab-menu div.list-group>a:last-child {
            border-bottom-right-radius: 0;
            -moz-border-bottom-right-radius: 0;
        }
        
        div.bhoechie-tab-menu div.list-group>a.active,
        div.bhoechie-tab-menu div.list-group>a.active .fa {
            background-color: #98bc76;
            color: #ffffff;
        }
        
        .list-group-item.active {
            border-color: #98bc76;
        }
        
        div.bhoechie-tab-menu {
            float: left;
        }
        
        div.bhoechie-tab {
            float: right;
            border-top: 1px solid lightgrey;
        }
        
        div.bhoechie-tab-menu div.list-group>a.active:after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            margin-top: -13px;
            border-left: 0;
            border-bottom: 13px solid transparent;
            border-top: 13px solid transparent;
            border-left: 10px solid #98bc76;
        }
        
        body {
            background: #eeeeee;
        }
        
        div.bhoechie-tab-content {
            background-color: #ffffff;
            /* border: 1px solid #eeeeee; */
            padding-left: 20px;
            padding-top: 10px;
        }
        
        div.bhoechie-tab div.bhoechie-tab-content:not(.active) {
            display: none;
        }
        
        .form-group label {
            min-width: 200px;
            display: block;
        }
        
        input#textInput {
            width: 40px;
            border-radius: 3px;
            border: 2px solid lightgrey;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 34px;
        }
        
        input#prioritytextInput {
            width: 40px;
            border-radius: 3px;
            border: 2px solid lightgrey;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 34px;
        }
        
        .form-inline {
            margin-bottom: 15px;
            margin-left: -5px;
        }
        
        .form-inline label {
            justify-content: flex-start;
            max-width: 80px !important;
            display: inline-block;
            padding-left: 21px;
        }
        
        .form-inline input[type=checkbox] {
            margin-top: 3px;
            display: block;
        }
        
        .tool-header {
            background: #81a5c7;
            position: absolute;
            top: 0;
            height: 60px;
            width: 52%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }
        @media (max-width:780px)
        {
            .tool-header {
                width: 100%;
                display: block;
                text-align: center;
                height: 35px;
                font-size: 20px;
                position: static;
             }
            .tool {
                position: static;
                width: 100%;
                margin: 0 !important;
             }
            .tool .single-content{
                margin-top: 0px;
            }
            .col-lg-2.col-md-2.col-sm-2.col-xs-2.bhoechie-tab-menu {
                width: 20%;
            }
            .list-group-item{
                padding: .3rem 0.2rem .3rem;
            }
            div.bhoechie-tab {
                width: 80%;
                padding: 0;
            }
            div.bhoechie-tab-content {
                padding-left: 0;
            }
            .form-inline .col-sm-3 input[type=range] {
                width: 80%;
                float: left;
            }
            .form-inline .col-sm-9 input:first-child {
                width: 80%;
                float: left;
            }
            .single-code{
                width:100%;
                position: relative;
                height: calc(30vh);
            }
            .single-form{
                margin-bottom:0; 
            }
            .pageinner{
               min-height: auto;
            }
        }
    </style>
</head>

<body>
    <div id="page" class="hfeed site">
        <div class="tool-header">Customizer Settings</div>
        <div class="tool">
            <div class="pageinner">
                <div class="containern">
                    <div class="single-content">
                        <div class="single-form">
                            <!-------->
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bhoechie-tab-container">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 bhoechie-tab-menu">
                                        <div class="list-group">
                                            <a href="#" class="list-group-item active text-center">
                                                <h4 class="fa fa-globe" aria-hidden="true"></h4><br/>Global
                                            </a>
                                            <a href="#" class="list-group-item text-center">
                                                <h4 class="fa fa-archive" aria-hidden="true"></h4><br/>Sections
                                            </a>
                                            <a href="#" class="list-group-item text-center">
                                                <h4 class="fa fa-cogs"></h4><br/>Settings
                                            </a>
                                            <a href="#" id="panel-list" class="list-group-item text-center">
                                                <h4 class="fa fa-columns"></h4><br/>Panel
                                            </a>
                                            <a href="#" id="control-list" class="list-group-item text-center">
                                                <h4 class="fa fa-columns"></h4><br>Control
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 bhoechie-tab">
                                        <!-- flight section -->
                                        <div class="bhoechie-tab-content active">
                                            <div class="panel panel-default">
                                                <div class="panel-body form-horizontal payment-form">
                                                    <div class="form-group">
                                                        <label for="concept" class="col-sm-3 control-label">Function Name</label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" id="function_name" name="concept">
                                                        </div>
                                                    </div>
                                                    <div class="form-inline">
                                                        <label for="amount" class="col-sm-3 control-label">Panel</label>
                                                        <div class="col-sm-3">
                                                            <input type="checkbox" class="form-control" id="add_panel" name="amount">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="text_domain" class="col-sm-3 control-label">Text domain</label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" id="text_domain" name="text_domain">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- train section -->
                                        <div class="bhoechie-tab-content">
                                            <div class="form-group">
                                                <label for="description" class="col-sm-3 control-label">ID</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="section_id" name="description">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="description" class="col-sm-3 control-label">Title</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="section_title" name="description">
                                                </div>
                                            </div>
                                            <div class="form-inline">
                                                <label for="description" class="col-sm-3 control-label">Priority</label>
                                                <div class="col-sm-9">
                                                    <input type="range" class="form-control" id="section_priority" name="description" onchange="updateTextInput(this.value);" value='10'>
                                                    <input type="text" id="textInput" value="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="description" class="col-sm-3 control-label">Description</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="section_description" name="description">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bhoechie-tab-content">
                                            <div class="form-group">
                                                <label for="settings_id" class="col-sm-3 control-label">ID</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="settings_id" name="description">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="settings_transport" class="col-sm-3 control-label">Transport Method</label>
                                                <div class="col-sm-9">
                                                    <select name="" id="settings_transport" class="form-control">
                                                        <option>refresh</option>
                                                        <option>postMessage</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="settings_id" class="col-sm-3 control-label">Default Value</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="settings_default" name="description">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bhoechie-tab-content" id="panel-list">
                                            <div class="form-group">
                                                <label for="description" class="col-sm-3 control-label">ID</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="panel_id" name="description">
                                                </div>
                                            </div>
                                            <div class="form-inline">
                                                <label for="description" class="col-sm-3 control-label">Priority</label>
                                                <div class="col-sm-9">
                                                    <input type="range" class="form-control" id="panel_priority" name="description" onchange="updatepriorityTextInput(this.value);" value='10'>
                                                    <input type="text" id="prioritytextInput" value="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="description" class="col-sm-3 control-label">Title</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="panel_title" name="description">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="description" class="col-sm-3 control-label">Description</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="panel_description" name="description">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bhoechie-tab-content" id="control-list">
                                            <div class="form-group">
                                                <label for="control-type" class="col-sm-3 control-label">Transport Method</label>
                                                <div class="col-sm-9">
                                                    <select name="" id="control-type" class="form-control">
                                                        <option>text</option>
                                                        <option>checkbox</option>
                                                        <option>radio</option>
                                                        <option>select</option>
                                                        <option>textarea</option> 
                                                        <option>dropdown-pages</option> 
                                                        <option>email</option>
                                                        <option>url</option> 
                                                        <option>number</option>
                                                        <option>hidden</option> 
                                                        <option>date</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 text-center update-button">
                                        <button type="button" class="btn btn-default preview-add-button" id="add_customizer">
                                                        <span class="glyphicon glyphicon-plus"></span> Update Code
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-------->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-code">
            <a class="clipboard" title="Copy code to clipboard" href="#">
                <i class="material-icons">content_copy</i> Copy generated code to clipboard
            </a>
            <div id="editor">
            </div>
        </div>
    </div>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode({
            path: "ace/mode/php",
            inline: true
        });
        editor.$blockScrolling = Infinity;
        var settings_active_callback = "is_front_page";
        var settings_capability = "edit_theme_options";
        editor.getSession().selection.clearSelection();
        editor.getSession().setUseWrapMode(true);
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            function chech_panel() {
                $('#add_panel').prop("checked", true).trigger("change");
            }
            $('#panel-list').hide();
            var text_domain = "textdomain";
            var panel_id = "panel-id";
            var panel_priority = 10;
            var panel_capability = "edit_theme_options";
            var panel_title = "panel title";
            var panel_description = "panel description";
            $('input#text_domain').on('change', function() {
                text_domain = $('input#text_domain').val();
                chech_panel();
            });
            $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
                e.preventDefault();
                $(this).siblings('a.active').removeClass("active");
                $(this).addClass("active");
                var index = $(this).index();
                $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
                $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
            });
            $('#panel-list input[type=text],#panel-list input[type=range]').change(function() {
                panel_id = $('#panel_id').val() || "panel-id";
                panel_priority = $('#panel_priority').val() || 10;
                panel_capability = "edit_theme_options";
                panel_title = $('input#panel_title').val() || "panel title";
                panel_description = $('#panel_description').val() || "panel description";
                add_panel = "\t$wp_customize->add_panel( \n\t\t'" + panel_id + "',\n \t\tarray(\n\
\t\t\t'priority' => " + panel_priority + ",\n\
\t\t\t'capability' => '" + panel_capability + "',\n\
\t\t\t'theme_supports' => '',\n\
\t\t\t'title' => __( '" + panel_title + "', '" + text_domain + "' ),\n\
\t\t\t'description' => __( '" + panel_description + "', '" + text_domain + "' ),\n\
\t\t)\n\
\t);\n\
";
                section_add_panel = ",\n\t\t\t'panel' => '" + panel_id + "'";
                chech_panel();
            });
            var add_panel = "";
            var section_add_panel = "";
            $('#add_panel').on('change', function() {
                if ($('#add_panel:checkbox:checked').length > 0) {
                    $('#panel-list').show();
                    add_panel = "\t$wp_customize->add_panel( \n\t\t'" + panel_id + "',\n \t\tarray(\n\
\t\t\t'priority' => " + panel_priority + ",\n\
\t\t\t'capability' => '" + panel_capability + "',\n\
\t\t\t'theme_supports' => '',\n\
\t\t\t'title' => __( '" + panel_title + "', '" + text_domain + "' ),\n\
\t\t\t'description' => __( '" + panel_description + "', '" + text_domain + "' ),\n\
\t\t)\n\
\t);\n\
";
                    section_add_panel = ",\n\t\t\t'panel' => '" + panel_id + "'";
                } else {
                    add_panel = "";
                    section_add_panel = "";
                    $('#panel-list').hide();
                }
            });
            $('button#add_customizer').click(function(e) {
                var function_name = $('#function_name').val() || "register_customizer";
                var sections_id = $('#section_id').val() || "section_id";
                var sections_title = $('#section_title').val() || "Section Title";
                var sections_priority = $('#section_priority').val() || "10";
                var sections_description = $('#section_description').val() || "This is a section Desctiption.";
                var sections_args = "\n\t\tarray(\n\t\t\t'title' => __('" + sections_title + "','" + text_domain + "'), \n\t\t\t'priority' => " + sections_priority + ",\n\t\t\t'capability' => 'edit_theme_options',\n\t\t\t'description' => __('" + sections_description + "','" + text_domain + "'), \n\t\t\t'active_callback ' => '" + settings_active_callback + "'" + section_add_panel + "\n\t\t)";
                var settings_id = $('#settings_id').val() || "setting_id";
                var settings_transport = $('#settings_transport').val() || "refresh";
                var settings_default = $('#settings_default').val() || "";
                var control_type = $('#control-type').val() || "text";
                var userType = control_type=="radio" ? "'choices'        => array(
                'dark'   => __( 'Dark' ),
                'light'  => __( 'Light' )
            )" : "";
                var settings_code = "function " + function_name + "($wp_customize){\n\
\t//1. Define a new section (if desired) to the Theme Customizer\n\
" + add_panel + "\
\t$wp_customize->add_section(\n\t\t'" + sections_id + "'," + sections_args + "\n\t);\n\
\t$wp_customize->add_setting(\n\
\t\t'" + settings_id + "',\n\
\t\tarray(\n\
\t\t\t'type' => 'theme_mod',\n\
\t\t\t'capability' => 'edit_theme_options',\n\
\t\t\t'transport' => '" + settings_transport + "',\n\
\t\t\t'sanitize_callback' => '',\n\
\t\t\t'default' => '" + settings_default + "',\n\
\t\t)\n\
\t);\n\
\t$wp_customize->add_control(\n\
\t\t'" + settings_id + "',\n\
\t\tarray(\n\
\t\t\t'label' => 'Copyright text',\n\
\t\t\t'section' => '" + sections_id + "',\n\
\t\t\t'type' => '"+ control_type +"',\n\
\t\t\t"+ userType + "\n\
\t\t)\n\
\t);\n\
}\n\
add_action( 'customize_register', '" + function_name + "' );";
                editor.setValue(settings_code);
            });
        });

        function updateTextInput(val) {
            document.getElementById('textInput').value = val;
        }

        function updatepriorityTextInput(val) {
            document.getElementById('prioritytextInput').value = val;
        }
    </script>
</body>

</html>
