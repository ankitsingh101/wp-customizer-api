<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js?ver=1"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        .single-code {
            position: fixed;
            display: block;
            overflow: hidden;
            width: 700px;
            height: 100%;
            height: calc(100vh);
            right: 0;
            top: 0;
            padding-top: 30px;
            z-index: 9999;
            box-shadow: 0 0 30px 0 rgba(0, 0, 0, .6);
        }
        
        .single-code a.clipboard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-decoration: none;
            font-size: 14px;
            text-transform: capitalize;
        }
        
        a.clipboard {
            text-align: center;
            display: block;
            padding: 6px;
            background-color: #40407d;
            color: #fff;
        }
        
        div#editor {
            margin-top: 28px;
        }
        
        a.clipboard i {
            font-size: 14px;
            vertical-align: middle;
        }
        
        #page {
            position: relative;
            overflow: hidden;
            background-color: #eee;
            -webkit-transition: .7s all cubic-bezier(0.075, .82, .165, 1);
            transition: .7s all cubic-bezier(0.075, .82, .165, 1);
            opacity: 1;
            z-index: 99;
        }
        
        .tool {
            position: relative;
            margin-top: 50px;
            margin-right: 700px;
            z-index: 99;
        }
        
        .pageinner {
            position: relative;
            min-height: 600px;
        }
        
        .containern,
        .container {
            position: relative;
            height: 100%;
            max-width: 1000px;
            width: 100%;
            padding-left: 35px;
            padding-right: 35px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .tool .single-content {
            margin: 40px 0;
        }
        
        .single-form {
            margin-bottom: 90px;
        }
        
        div.bhoechie-tab-container {
            z-index: 10;
            background-color: #ffffff;
            padding: 0 !important;
            border-radius: 4px;
            -moz-border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-left: 0px;
            -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            -moz-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            background-clip: padding-box;
            opacity: 0.97;
            filter: alpha(opacity=97);
        }
        
        div.bhoechie-tab-menu {
            padding-right: 0;
            padding-left: 0;
            padding-bottom: 0;
        }
        
        div.bhoechie-tab-menu div.list-group {
            margin-bottom: 0;
        }
        
        div.bhoechie-tab-menu div.list-group>a {
            margin-bottom: 0;
        }
        
        div.bhoechie-tab-menu div.list-group>a .glyphicon,
        div.bhoechie-tab-menu div.list-group>a .fa {
            color: #5A55A3;
        }
        
        div.bhoechie-tab-menu div.list-group>a:first-child {
            border-top-right-radius: 0;
            -moz-border-top-right-radius: 0;
        }
        
        div.bhoechie-tab-menu div.list-group>a:last-child {
            border-bottom-right-radius: 0;
            -moz-border-bottom-right-radius: 0;
        }
        
        div.bhoechie-tab-menu div.list-group>a.active,
        div.bhoechie-tab-menu div.list-group>a.active .glyphicon,
        div.bhoechie-tab-menu div.list-group>a.active .fa {
            background-color: #5A55A3;
            background-image: #5A55A3;
            color: #ffffff;
        }
        
        div.bhoechie-tab-menu {
            float: left;
        }
        
        div.bhoechie-tab {
            float: right;
        }
        
        div.bhoechie-tab-menu div.list-group>a.active:after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            margin-top: -13px;
            border-left: 0;
            border-bottom: 13px solid transparent;
            border-top: 13px solid transparent;
            border-left: 10px solid #5A55A3;
        }
        
        div.bhoechie-tab-content {
            background-color: #ffffff;
            /* border: 1px solid #eeeeee; */
            padding-left: 20px;
            padding-top: 10px;
        }
        
        div.bhoechie-tab div.bhoechie-tab-content:not(.active) {
            display: none;
        }
        
        .form-group label {
            min-width: 200px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="page" class="hfeed site">
        <div class="tool">
            <div class="pageinner">
                <div class="containern">
                    <div class="single-content">
                        <div class="single-form">
                            <!-------->
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bhoechie-tab-container">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 bhoechie-tab-menu">
                                        <div class="list-group">
                                            <a href="#" class="list-group-item active text-center">
                                                <h4 class="fa fa-cogs" aria-hidden="true"></h4><br/>Settings
                                            </a>
                                            <a href="#" class="list-group-item text-center">
                                                <h4 class="fa fa-archive"></h4><br/>Sections
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 bhoechie-tab">
                                        <!-- flight section -->
                                        <div class="bhoechie-tab-content active">
                                            <div class="panel panel-default">
                                                <div class="panel-body form-horizontal payment-form">
                                                    <div class="form-group">
                                                        <label for="concept" class="col-sm-3 control-label">Function Name</label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" id="concept" name="concept">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="description" class="col-sm-3 control-label">Description</label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" id="description" name="description">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="amount" class="col-sm-3 control-label">Amount</label>
                                                        <div class="col-sm-9">
                                                            <input type="number" class="form-control" id="amount" name="amount">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="status" class="col-sm-3 control-label">Status</label>
                                                        <div class="col-sm-9">
                                                            <select class="form-control" id="status" name="status">
                                                                        <option>Paid</option>
                                                                        <option>Unpaid</option>
                                                                    </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="date" class="col-sm-3 control-label">Date</label>
                                                        <div class="col-sm-9">
                                                            <input type="date" class="form-control" id="date" name="date">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-12 text-right">
                                                            <button type="button" class="btn btn-default preview-add-button">
                                                                        <span class="glyphicon glyphicon-plus"></span> Add
                                                                    </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- train section -->
                                        <div class="bhoechie-tab-content">
                                            <div>
                                                <h1 class="glyphicon glyphicon-road" style="font-size:12em;color:#55518a"></h1>
                                                <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                                                <h3 style="margin-top: 0;color:#55518a">Train Reservation</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-------->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-code">
            <a class="clipboard" title="Copy code to clipboard" href="#">
                <i class="material-icons">content_copy</i> Copy generated code to clipboard
            </a>
            <div id="editor">
            </div>
        </div>
    </div>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode({
            path: "ace/mode/php",
            inline: true
        });
        //editor.$blockScrolling = Infinity;
        var function_name = "register_setting"
        var settings_id = "example_section_one";
        var settings_title = "Example Settings";
        var settings_priority = "10";
        var settings_description = "This is a settings section.";
        var settings_active_callback = "";
        var settings_capability = "";
        var settings_args = "\n\t\tarray(\n\t\t\t'title' => '" + settings_title + "', \n\t\t\t'priority' => '" + settings_priority + "',\n\t\t\t'capability' => 'edit_theme_options',\n\t\t\t'description' => '" + settings_description + "', \n\t\t\t'active_callback' => '" + settings_active_callback + "'\n\t\t)";
        var setiings_code = "function " + function_name + "($wp_customize){\n\
\t//1. Define a new section (if desired) to the Theme Customizer\n\
\t$wp_customize->add_section(\n\t\t'" + settings_id + "'," + settings_args + "\n\t);\n\
\t$wp_customize->add_setting(\n\
\t\t'copyright_textbox',\n\
\t\tarray(\n\
\t\t\t'default' => 'Default copyright text',\n\
\t\t)\n\
\t);\n\
\t$wp_customize->add_control(\n\
\t\t'copyright_textbox',\n\
\t\tarray(\n\
\t\t\t'label' => 'Copyright text',\n\
\t\t\t'section' => 'example_section_one',\n\
\t\t\t'type' => 'text',\n\
\t\t)\n\
\t);\n\
}\n\
add_action( 'customize_register', '" + function_name + "' );";
        editor.setValue(setiings_code);
        editor.getSession().selection.clearSelection();
        editor.getSession().setUseWrapMode(true);
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
                e.preventDefault();
                $(this).siblings('a.active').removeClass("active");
                $(this).addClass("active");
                var index = $(this).index();
                $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
                $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
            });
        });
    </script>
</body>

</html>
